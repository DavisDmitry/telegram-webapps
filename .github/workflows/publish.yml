name: Publish

on:
  workflow_dispatch: {}
  release:
    types: ['created']

jobs:
  build:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - run: corepack enable
      - run: yarn
      - run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
